<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <title>Netflix</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="main-container">
      <!-- Hero section -->
      <div class="hero-section">
        <!-- Logo and Signin button container -->
        <div class="top-wrapper">
          <!-- Logo and signin button content -->
          <div class="top-wrapper-content">
            <!-- Logo -->
            <div class="logo">
              <img src="images/netflix-logo.svg" alt="Netflix logo" />
            </div>
            <!-- Sign in button -->
            <div class="btn-sign-in">
              <button class="btn">Sign In</button>
            </div>
          </div>
        </div>
        <!-- Hero content container -->
        <div class="hero-wrapper">
          <!-- Hero content -->
          <div class="hero-wrapper-content">
            <div class="content-container">
              <!-- Header text hero -->
              <div class="hero-text">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p>Starts at Rs 250. Cancel anytime.</p>
              </div>
              <!-- Subscription -->
              <div class="Subscription-wrapper">
                <p>
                  Ready to watch? Enter your email to create or restart your
                  membership.
                </p>
                <div class="email-input">
                  <input
                    type="email"
                    placeholder="Email Address"
                    name="email"
                  />
                  <button class="btn get-started">
                    <span>Get Started</span>
                    <img src="images/right-arrow.svg" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Trending now content -->
      <div class="trending-content">Trending now</div>
    </div>
  </body>
</html>
